<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: rgb(200, 200, 200);
            color: rgb(255, 255, 255);
            padding: 30px;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Navn</th>
                <th scope="col">Adresse</th>
                <th scope="col">Alder</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anders</td>
                <td>Testvej 1</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Bente</td>
                <td>Testvej 2</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Christian</td>
                <td>Testvej 3</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Daisy</td>
                <td>Testvej 4</td>
                <td>45</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="2">Gennemsnits alder</th>
                <td>37,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
