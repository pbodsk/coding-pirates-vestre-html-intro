<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <style>
        body {
            background-color: darkgray;
            color: #fff;
        }
        p {
            color: green;
        }

        ul {
            background-color: red;
            color: rgb(45, 210, 20)
        }

    </style>
</head>
<body>
    <h1>Style eksempler</h1>
    <p>Den her paragraph skulle gerne være grøn</p>
    <p style="color: blue">Mens den her er blå</p>
    <ul>
        <li>Hele den her liste har en rød baggrund</li>
        <li>Og noget grønlig tekst</li>
    </ul>
    <a href="https://www.w3schools.com/css/css_colors_rgb.asp" target="_blank">Læs mere om farver her</a>
</body>
</html>
